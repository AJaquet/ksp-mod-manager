apply plugin: 'java'

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'org.jsoup', name: 'jsoup', version: '1.7.2'
	compile group: "org.slf4j", name: "slf4j-api", version: '+'
	compile group: 'ch.qos.logback', name: 'logback-core', version: '+'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.12'
}

